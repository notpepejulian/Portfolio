name: Deploy Portfolio [Astro] a GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevenir deployments concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️ Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2️ Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️ Build de Astro
      - name: Build Astro
        run: npm run build

      # 5️ Subir artifacts para el deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4